<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchify</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <h1>Sketchify</h1>
    </div>
    <div class="outer-container">
      <div class="container"></div>
      <div class="button-container">
        <button class="size" id="colorBtn" data-marker="pen">Color</button>
        <button class="size" id="eraserBtn" data-marker="none">Eraser</button>
        <button class="size" id="sizeBtn">Size</button>
        <button class="size" id="clearBtn">Clear</button>
      </div>
    </div>
  </body>
</html>
